    "articleBody": "# Yeni Covid-19 Salgınında Nasıl Beslenmeliyiz? \r\n\r\n## Bağışıklık Sistemimi Diyet Yoluyla İyileştirebilir Miyim? \r\n\r\nDünyayı ve ülkemizi sararak pandemi haline gelen COVID-19 salgınından korunmak için yapılacak en iyi önlem sosyal izolasyon ve iyi hijyen uygulamalardır. Bunun yanında iyi bir bağışıklık sistemi ile salgın hastalıkla en iyi şekilde savaşabiliriz.\r\nDengeli ve yeterli bir beslenme planı, bağışıklık sisteminin iyi şekilde çalışması için en önemli kriterdir. Bağışıklık sisteminin işleyişine magnezyum, selenyum, çinko, A, B vitaminleri, C ve D vitamini gibi yardımcı olan birçok besin vardır. Bu nedenle herhangi bir yiyeceği diğerine üstün tutmak yerine bağışıklık sistemini desteklemek için sağlık ve dengeli bir diyetin sürdürebilmesini teşvik ediyoruz. Unutmamalıyız ki bir besin bizi tek başına korumaz. Bütüncül yaklaşım ile bağışıklık sistemimiz en iyi şekilde savunma göstermektedir. \r\n\r\nDengeli ve sürdürülebilir diyete ek yeterli bir hidrasyon seviyesi de oldukça önemlidir. Kişinin kilo başına `30 ml` kadar su içmesi günlük su ihtiyacınızı tamamlamaya yardımcı olacaktır. Örneğin `70 kg` birinin su ihtiyacı `70*30=2100 ml` olarak hesaplanmaktadır.\r\n\r\nGünlük beslenmenize ekleyeceğiniz aşağıdaki gıdalar ile hastalıklara karşı kalkan oluşturabilirsiniz. \r\n\r\n##  Fermente edilmiş gıdalar \r\n\r\nFermente gıdalar sofralarımızın vazgeçilmezi hem lezzet hem sağlık deposu gıdalardır. Genellikle bir yapım sürecinden geçerek elde edilirler. İçerdikleri faydalı bakteriler sayesinde bağırsak yapısını destekleyerek bağışıklığı kuvvetlendirirler. Fermente gıdalara örnek olarak kefir, yoğurt, turşu kombucha çayını sayabiliriz. Kefiri yemeklerinizin yanında veya ara öğün olarak tüketebilirsiniz. Meyve ekleyerek kefiri mükemmel bir smoothie haline getirebilirsiniz. Çocuklarınıza ara öğün olarak içirebilirsiniz. Ev yapımı turşuları ekstra tuz koymamak şartıyla salatalarınıza ekleyebilirsiniz. Tuz içeriğinden dolayı turşuyu dikkatli tüketmekte fayda vardır. Özellikle tansiyon sıkıntınız varsa doktorunuza danışınız. Kombucha çayını ise hem ferahlamak için hem de ara öğün olarak keyifle tüketebilirsiniz. Hafif gazlı ve aromalı yapısı ile oldukça lezzetli bir ara öğün seçeneği olacaktır. \r\n\r\n## Mantar \r\nMantar beta-glukan bakımından zengin bir gıdadır. Aynı zamanda protein içeriği, vitamin ve mineral içeriği mantarı oldukça popüler bir gıda yapmaktadır. Beta-glukan bağışıklığı uzun süre destekler. Mantarı et yemeklerinize veya yumurtanıza ekleyebilirsiniz. Protein içeriğinden dolayı tokluk süresini uzatmaya da yardımcı olacaktır. \r\n\r\n## Sarımsak \r\nSarımsağı hastalık dönemlerinde büyüklerimizden mutlaka duymuşsunuzdur. Bol sarımsaklı ve limonlu çorbalar hasta olan kişiye evde yapılan ilk tedavidir. Sarımsağın antiviral özellikleri sayesinde zararlı mikroorganizmaların geçişine izin vermez. Sarımsaktan en iyi şekilde faydalanmak için tüketim şekli de önemlidir. Sarımsağı soyduktan sonra en geç 1 saat içinde tüketilmesi tavsiye edilir. Zaman geçtikçe faydalı bileşiklerinden faydalanma yüzdesi düşecektir. Mümkünse pişmemiş şekli ile tüketilmelidir. Yoğurtlara veya çorbalara eklenebilir. \r\n\r\n<blockquote>\r\nGüçlü bir bağışıklık sistemi için her gün almamız gereken mikro besinler; \r\n<blockquote>\r\n\r\n## A Vitamini \r\nKaraciğer, maydanoz, dereotu, ıspanak, ısırgan otu, havuç, yumurta, kara lahana, pazı, pancar, peynir, roka \r\n\r\n## C vitamini\r\nYeşil biber, maydanoz, roka, brokoli, dereotu, lahanagiller, çilek, ısırgan, kivi, ananas, portakal, limon, mandalina \r\n\r\n## D vitamini \r\nYağlı balıklar, yoğurt, peynir, kırmızı et, karaciğer \r\n\r\n## Çinko\r\nKabak çekirdeği, tahin, susam, çavdar, yulaf, bamya, bakla, badem, siyez buğdayı, kırmızı mercimek, pırasa, yer fıstığı, nohut, ceviz \r\n\r\n## Selenyum \r\nYeşil mercimek, tam yumurta, karaciğer, balık, tahin, nohut \r\n\r\n## Magnezyum \r\nNane kabak çekirdeği, bamya, haşhaş, keten tohumu, tahin, badem, ayçiçeği çekirdeği, kahve, susam, kayısı çekirdeği, patlıcan, ıhlamur, rüşeym, börülce, yer fıstığı, domates, mısır \r\n\r\n<blockquote>\r\nGıdalar en yüksek içerikten en düşüğe doğru sıralanmıştır. \r\n<blockquote>\r\n\r\n## D vitamini almalı mıyım? \r\n\r\nSosyal izolasyon kapsamında ülkemizde ve dünyada evde geçirilen süre oldukça artmıştır. Vücutta üretilen D vitaminin formunun bir kısmı gıdalardan bir kısmı da güneş ışığından gelmektedir. İhtiyacımız olan tüm vitaminleri ve besinleri sağlayan bir diyetle bile yeterli D vitamini seviyesini yakalamak pek olası değildir. D vitamini sağlıklı kemikler, kaslar, dişler için kalsiyum ve fosfor ile birlikte çalışır. Karantinada evden geçirilecek süre içinde güneş ışığı ve düzensiz beslenme sonucu D vitamini seviyeleri etkilenebilmektedir. İyi bir diyete ek D vitamini takviyesi ile günlük alınması gereken tüm makro ve mikro besinleri vücuda sağlamış oluruz. \r\n\r\n## Gıda güvenliğini nasıl sağlayabilirim? \r\n\r\nCOVID-19 salgınından korunmak için evdeki gıda güvenliği ve kişisel hijyen önemlidir. Kişisel hijyeni sık sık ellerimizi yıkayarak sağlayabiliriz. Yemekleri hazırlamadan önce ellerimizi 20 saniye boyunca her kısmını ovalayarak yıkamalıyız. \r\nGıda ve sudan geçişiyle ilgili henüz bir kanıtlanmış bir veri yoktur ancak yiyecek ve içecek paylaşmak bulaş riskini arttırabilmektedir. Evde yemek hazırlarken çiğ ve pişmiş gıdaları ayrı yerlerde hazırlamalı ve birbirine temas ettirmemeliyiz. Gıdaları pişirirken iç sıcaklıklarının uygun duruma getirilmesi (en az 75°C) olası mikroorganizmaları yok etmek için önemlidir.",
